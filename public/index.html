<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango Pub - Meni</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Immediate fix for table selection centering */
        #table-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1A1A1A;
            z-index: 3000;
            padding: 20px;
        }
        
        .table-selection-content {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .table-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        #table-number-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            box-sizing: border-box;
        }
        
        #start-order-btn {
            width: 100%;
            padding: 12px;
            background-color: #D4AF37;
            color: #1A1A1A;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="table-selection">
        <div class="table-selection-content">
            <div class="logo-container">
                <img src="/images/tango-logo.png" alt="Tango Pub Logo" class="restaurant-logo">
            </div>
            <h2>Dobrodošli u Tango Pub</h2>
            <p>Unesite broj vašeg stola da biste nastavili</p>
            <div class="table-input-container">
                <input type="number" id="table-number-input" placeholder="Broj stola" min="1">
                <button id="start-order-btn">Započni porudžbinu</button>
            </div>
        </div>
    </div>

    <div class="container hidden" id="main-container">
        <header>
            <div class="header-content">
                <img src="/images/tango-logo.png" alt="Tango Pub Logo" class="restaurant-logo">
                <div>
                    <h1 id="restaurant-name">Učitavanje...</h1>
                    <p id="restaurant-tagline"></p>
                </div>
            </div>
            <div class="table-info">
                Sto #<span id="current-table">--</span>
            </div>
        </header>
        
        <div id="menu-container">
            <div class="menu-header">
                <h2>Meni</h2>
                <button id="view-cart-btn" class="cart-btn">
                    Korpa (<span id="cart-count">0</span>)
                </button>
            </div>
            
            <div class="category-tabs" id="category-tabs">
                <!-- Category tabs will be added here dynamically -->
            </div>
            
            <div id="menu-content">
                <!-- Menu items will be added here dynamically -->
            </div>
        </div>
        
        <div id="cart-container" class="cart-container">
            <div class="cart-header">
                <h3>Vaša korpa</h3>
                <button id="close-cart-btn">&times;</button>
            </div>
            
            <div id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </div>
            
            <div class="cart-footer">
                <div class="cart-total">
                    Ukupno: <span id="cart-total">0 RSD</span>
                </div>
                <button id="checkout-btn" class="btn-primary">Nastavi na plaćanje</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
